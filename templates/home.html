<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Book Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      animation: fadeIn 1s ease-in;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .book-img {
      height: 220px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }

    .book-img:hover {
      transform: scale(1.05);
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .recommend-section {
      background-color: var(--bs-secondary-bg);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
  </style>
</head>
<body class="bg-body text-body">
  <!-- üåó Dark Mode Toggle -->
  <div class="toggle-btn">
    <button class="btn btn-outline-dark" onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>

  <div class="container mt-4">
    <h1 class="text-center mb-4">üìö Book Recommendation System</h1>

    <!-- üîç Recommendation Form -->
    <div class="recommend-section">
      <h4 class="text-center mb-3">üîç Get Book Recommendations</h4>
      <form method="POST" action="/recommend" class="row justify-content-center">
        <div class="col-md-6">
          <input type="text" name="book_name" class="form-control" placeholder="Enter a book title" required>
        </div>
        <div class="col-md-auto">
          <button type="submit" class="btn btn-primary">Recommend</button>
        </div>
      </form>
    </div>

    <!-- üìò Top 50 Books Grid -->
    <h4 class="mb-4">üî• Top 50 Popular Books</h4>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      {% for book in books %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="{{ book[3] }}" class="card-img-top book-img" alt="{{ book[0] }}">
          <div class="card-body">
            <h5 class="card-title">{{ book[0] }}</h5>
            <p class="card-text"><small class="text-muted">{{ book[1] }}</small></p>
            <p class="mb-0">‚≠ê {{ book[5]|round(2) }} ({{ book[4] }} ratings)</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    // Dark/Light mode toggle
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-bs-theme");
      html.setAttribute("data-bs-theme", current === "light" ? "dark" : "light");
    }
  </script>
</body>
</html>
